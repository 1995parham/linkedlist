---
name: ci
on:
  - push
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          go-version: 1.17
      - uses: actions/setup-go@v2
      - run: |
          go install golang.org/dl/gotip@latest
          gotip download
      - run: gotip test -v ./... -covermode=atomic -coverprofile=coverage.out
      - uses: codecov/codecov-action@v1
        with:
          files: coverage.out
